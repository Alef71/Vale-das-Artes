<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale das Artes - Detalhe do Produto</title>
    
    <link rel="stylesheet" href="css/style-componente-header.css">
    <link rel="stylesheet" href="css/style-componente-footer.css">
    
    <link rel="stylesheet" href="css/style-produto-detalhe.css">
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <section id="detalhe-produto">
            <div class="produto-imagem">
                <img 
                    src="" 
                    alt="Carregando imagem..." 
                    id="img-produto"
                    onerror="this.onerror=null; this.src='https://via.placeholder.com/400?text=Sem+Foto';"
                >
            </div>

            <div class="produto-info">
                <h1 id="nome-produto">Carregando produto...</h1>
                
                <p class="produto-artesao">
                    Vendido por: <a href="#" id="link-artesao">...</a>
                </p>
                
                <p class="produto-preco" id="preco-produto">R$ --,--</p>
                
                <div class="produto-acao">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" value="1" min="1">
                    <button type="button" id="btn-add-carrinho">Adicionar ao Carrinho</button>
                </div>

                <h2>Descrição</h2>
                <p id="descricao-produto">
                    Aguarde, carregando detalhes do produto...
                </p>
            </div>
        </section>

        <hr>

        <section id="avaliacoes">
            <h2>Avaliações de Clientes</h2>
            
            <div id="lista-avaliacoes">
                <p style="color: #777; font-style: italic;">Nenhuma avaliação ainda.</p>
            </div>

            <div id="form-nova-avaliacao-container">
                <h3>Deixe sua avaliação</h3>
                <form id="form-nova-avaliacao">
                    <div>
                        <label for="avaliacao-nota">Nota (1 a 5):</label>
                        <input type="number" id="avaliacao-nota" name="nota" min="1" max="5" required>
                    </div>
                    <div>
                        <label for="avaliacao-comentario">Comentário (Opcional):</label>
                        <textarea id="avaliacao-comentario" name="comentario" rows="4" placeholder="O que você achou do produto?"></textarea>
                    </div>
                    <button type="submit">Enviar Avaliação</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    <script src="js/produto-detalhe.js"></script> 
    
</body>
</html>

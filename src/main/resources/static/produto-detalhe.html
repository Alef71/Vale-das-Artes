<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale das Artes - Detalhe do Produto</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style-componente-header.css">
    <link rel="stylesheet" href="css/style-componente-footer.css">
    <link rel="stylesheet" href="css/style-produto-detalhe.css?v=2">
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <section class="nav-topo">
            <a href="javascript:history.back()" class="btn-voltar">
                <i class="fas fa-chevron-left"></i> Voltar
            </a>
        </section>

        <section id="detalhe-produto" class="container-produto">
            
            <div class="produto-imagem-wrapper">
                <img src="" 
                     alt="Carregando imagem..." 
                     id="img-produto"
                     onerror="this.src='https://via.placeholder.com/400?text=Sem+Foto';">
            </div>

            <div class="produto-info">
                <h1 id="nome-produto">Carregando...</h1>
                
                <p class="produto-artesao">
                    Feito por: <a href="#" id="link-artesao">...</a>
                </p>
                
                <p class="produto-preco" id="preco-produto">R$ --,--</p>
                
                <div class="produto-acao">
                    <div class="input-qtd">
                        <label for="quantidade">Qtd:</label>
                        <input type="number" id="quantidade" value="1" min="1">
                    </div>
                    <button type="button" id="btn-add-carrinho" class="btn-comprar">
                        <i class="fas fa-shopping-bag"></i> Adicionar ao Carrinho
                    </button>
                </div>

                <div class="descricao-box">
                    <h3>Descrição</h3>
                    <p id="descricao-produto">
                        Aguarde, carregando detalhes do produto...
                    </p>
                </div>
            </div>
        </section>

        <section id="avaliacoes" class="container-avaliacoes">
            <h2>Avaliações de Clientes</h2>
            
            <div id="lista-avaliacoes">
                <p class="msg-vazia">Nenhuma avaliação ainda.</p>
            </div>

            <div class="form-avaliacao-wrapper">
                <h3>Deixe sua avaliação</h3>
                
                <form id="form-avaliacao">
                    <div class="grupo-input">
                        <label for="nota-avaliacao">Nota:</label>
                        <select id="nota-avaliacao" required>
                            <option value="5">★★★★★ (5)</option>
                            <option value="4">★★★★☆ (4)</option>
                            <option value="3">★★★☆☆ (3)</option>
                            <option value="2">★★☆☆☆ (2)</option>
                            <option value="1">★☆☆☆☆ (1)</option>
                        </select>
                    </div>
                    <div class="grupo-input">
                        <label for="comentario-avaliacao">Comentário:</label>
                        <textarea id="comentario-avaliacao" rows="3" placeholder="O que você achou desta peça?" required></textarea>
                    </div>
                    <button type="submit" class="btn-enviar">Enviar Avaliação</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    <script src="js/produto-detalhe.js"></script> 
</body>
</html>

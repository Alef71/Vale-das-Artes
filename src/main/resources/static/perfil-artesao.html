<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale das Artes - Perfil do Artesão</title>
    
    <link rel="stylesheet" href="css/style-componente-header.css">
    <link rel="stylesheet" href="css/style-componente-footer.css">
    
    <link rel="stylesheet" href="css/style-perfil-artesao.css"> 
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <section id="perfil-artesao-header">
            <div class="perfil-foto">
                <img src="" alt="Foto do Artesão" id="img-artesao" onerror="this.src='https://via.placeholder.com/200?text=Sem+Foto'">
            </div>
            <div class="perfil-info">
                <h1 id="nome-artesao">Carregando...</h1>
                <h2 id="nome-atelie"></h2>
                <p id="biografia-artesao"></p>
            </div>
        </section>

        <section id="produtos-do-artesao">
            <h2>Produtos deste Artesão</h2>
            <div class="grid-produtos">
                </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    <script src="js/perfil-artesao.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale das Artes - Meu Carrinho</title>
    
    </head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <section id="carrinho-compras">
            <h1>Meu Carrinho</h1>

            <div id="lista-carrinho">
                </div>

            <aside id="resumo-pedido">
                <h2>Resumo do Pedido</h2>
                
                <div class="resumo-linha">
                    <span>Subtotal:</span>
                    <span id="valor-subtotal">R$ 0,00</span>
                </div>
                <div class="resumo-linha">
                    <span>Frete:</span>
                    <span>(a calcular)</span>
                </div>
                <div class="resumo-linha total">
                    <span>Total:</span>
                    <span id="valor-total">R$ 0,00</span>
                </div>
                
                <button id="btn-finalizar-compra">Finalizar Compra</button>
            </aside>

        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    
    </body>
</html>

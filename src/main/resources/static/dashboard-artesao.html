<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale das Artes - Painel do Artesão</title>
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <section id="dashboard">
            <h1 id="dashboard-title">Painel do Artesão - Carregando...</h1>
            <a href="perfil-artesao.html?id=1" id="link-perfil-publico">Ver meu perfil público</a>
            <hr>

            <section id="editar-perfil-artesao">
                <h2>Editar Meu Perfil</h2>
                <form id="form-editar-artesao">
                    <div>
                        <label for="artesao-nome">Nome (como aparece no perfil):</label>
                        <input type="text" id="artesao-nome" name="nome">
                    </div>
                    <div>
                        <label for="artesao-nome-empresa">Nome da Empresa (opcional):</label>
                        <input type="text" id="artesao-nome-empresa" name="nomeEmpresa">
                    </div>
                    <button type="submit">Salvar Alterações do Perfil</button>
                </form>
            </section>
            
            <hr>

            <section id="novo-produto">
                <h2>Cadastrar Novo Produto</h2>
                
                <form id="form-novo-produto">
                    
                    <div>
                        <label for="produto-nome">Nome do Produto:</label>
                        <input type="text" id="produto-nome" name="nome" required>
                    </div>
                    
                    <div>
                        <label for="produto-descricao">Descrição:</label>
                        <textarea id="produto-descricao" name="descricao" required></textarea>
                    </div>
                    
                    <div>
                        <label for="produto-preco">Preço (ex: 120.50):</label>
                        <input type="number" id="produto-preco" name="preco" step="0.01" min="0.01" required>
                    </div>
                    
                    <div>
                        <label for="produto-categoria">Categoria:</label>
                        <input type="text" id="produto-categoria" name="categoria" required>
                    </div>
                    
                    <div>
                        <label for="produto-foto">Foto do Produto:</label>
                        <input type="file" id="produto-foto" name="foto" accept="image/png, image/jpeg" required>
                    </div>
            
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </section>

            <hr>

            <section id="meus-produtos">
                <h2>Meus Produtos Cadastrados</h2>
                <div id="lista-meus-produtos">
                    <p>Carregando produtos...</p>
                </div>
            </section>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    <script src="js/dashboard-artesao.js"></script>

</body>
</html>

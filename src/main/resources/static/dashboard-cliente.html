<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale das Artes - Painel do Cliente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style-componente-header.css">
    <link rel="stylesheet" href="css/style-componente-footer.css">
    <link rel="stylesheet" href="css/style-perfil-cliente.css">
</head>
<body>

    <header id="header-placeholder"></header>

    <div class="dashboard-wrapper">
        
        <aside class="sidebar">
            <div class="avatar-container">
                <img id="foto-preview-cliente" src="https://via.placeholder.com/150" alt="Foto de Perfil">
                
                <button id="btn-camera-upload" class="edit-avatar-btn" title="Alterar foto">
                    <i class="fa-solid fa-camera"></i>
                </button>
                <input type="file" id="input-foto-cliente" accept="image/*" style="display: none;">
            </div>
            
            <h3 id="sidebar-nome-display">Carregando...</h3>
            <p id="upload-status-cliente" style="font-size: 0.8rem; height: 20px;"></p>

            <nav class="sidebar-menu">
                <a href="#" class="active"><i class="fa-solid fa-user"></i> Meus Dados</a>
            </nav>
        </aside>

        <main class="main-content">
            
            <div class="welcome-banner">
                <div>
                    <h1 id="dashboard-title">Painel do Cliente</h1>
                    <p>Gerencie seus dados pessoais e informações de acesso.</p>
                </div>
                <i class="fa-solid fa-user-shield" style="font-size: 2.5rem; opacity: 0.3;"></i>
            </div>

            <div class="info-card">
                <div class="card-header-flex">
                    <h2 style="font-size: 1.2rem; color: #f0f0f0;">Minhas Informações</h2>
                    <span style="font-size: 0.8rem; color: #9c8b75; font-weight: bold;"><i class="fa-solid fa-pen"></i> Modo Edição Ativo</span>
                </div>

                <form id="form-editar-cliente">
                    <input type="hidden" id="cliente-email">

                    <div class="accordion-group">
                        <div class="accordion-header">
                            <span><i class="fa-solid fa-address-card"></i> Dados Pessoais</span>
                            <i class="fa-solid fa-chevron-down arrow-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="form-grid">
                                <div class="input-group">
                                    <label>Nome Completo</label>
                                    <input type="text" id="cliente-nome" name="nome">
                                </div>
                                <div class="input-group">
                                    <label>CPF</label>
                                    <input type="text" id="cliente-cpf" name="cpf" disabled title="CPF não pode ser alterado">
                                </div>
                               <div class="input-group">
    <label>Email</label>
    <input type="email" id="cliente-email" name="email" placeholder="seu@email.com">
</div>
                                <div class="input-group">
                                    <label>Telefone</label>
                                    <input type="text" id="cliente-telefone" name="telefone">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-group">
                        <div class="accordion-header">
                            <span><i class="fa-solid fa-map-location-dot"></i> Endereço de Entrega</span>
                            <i class="fa-solid fa-chevron-down arrow-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="form-grid">
                                <div class="input-group">
                                    <label>CEP</label>
                                    <input type="text" id="end-cep" name="cep">
                                </div>
                                <div class="input-group span-2">
                                    <label>Logradouro</label>
                                    <input type="text" id="end-logradouro" name="logradouro">
                                </div>
                                <div class="input-group">
                                    <label>Número</label>
                                    <input type="text" id="end-numero" name="numero">
                                </div>
                                <div class="input-group">
                                    <label>Complemento</label>
                                    <input type="text" id="end-complemento" name="complemento">
                                </div>
                                <div class="input-group">
                                    <label>Bairro</label>
                                    <input type="text" id="end-bairro" name="bairro">
                                </div>
                                <div class="input-group">
                                    <label>Cidade</label>
                                    <input type="text" id="end-cidade" name="cidade">
                                </div>
                                <div class="input-group">
                                    <label>UF</label>
                                    <input type="text" id="end-estado" name="estado">
                                </div>
                                <div class="input-group">
                                    <label>Telefone para Entrega</label>
                                    <input type="text" id="end-telefone" name="telefoneEndereco">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-group">
                        <div class="accordion-header">
                            <span><i class="fa-solid fa-lock"></i> Segurança e Senha</span>
                            <i class="fa-solid fa-chevron-down arrow-icon"></i>
                        </div>
                        <div class="accordion-content">
                            <div class="form-grid">
                                <div class="input-group">
                                    <label>Nova Senha</label>
                                    <input type="password" id="nova-senha" name="novaSenha" placeholder="Em branco para manter a atual">
                                </div>
                                <div class="input-group">
                                    <label>Confirmar Senha</label>
                                    <input type="password" id="confirma-senha" name="confirmaSenha">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-salvar-main">Salvar Todas as Alterações</button>
                </form>
            </div>

        </main>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="js/main.js"></script>
    <script src="js/dashboard-cliente.js"></script>
    
</body>
</html>

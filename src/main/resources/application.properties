spring.application.name=vale-das-artes

spring.datasource.url=jdbc:postgresql://localhost:5434/valedasartesdb
spring.datasource.username=valedasartes
spring.datasource.password=valedasartes
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=a-chave-secreta-muito-longa-e-dificil-de-adivinhar-do-vale-das-artes
api.security.token.issuer=vale-das-artes-api

# --- Configuração de Upload de Arquivo ---
file.upload-dir=./uploads

# Habilita o upload de múltiplos arquivos
spring.servlet.multipart.enabled=true

# Define o tamanho máximo de UM arquivo (aqui, 10 Megabytes)
spring.servlet.multipart.max-file-size=10MB

# Define o tamanho máximo da requisição INTEIRA (aqui, 10 Megabytes)
spring.servlet.multipart.max-request-size=10MB